<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="left">
               <div class="logo">
                <div class="logo-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFprRJ230odCgHV6wB3fEUzwVzZnO92PyTNw&usqp=CAU" alt="logo">
                </div>
                <h3>THE PORTAL</h3>
               </div>
               <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search for students, documents ...">
               </div>
            </div>
            <div class="right">
             <div class="notification">
                <div class="notify">
                    <p>10</p>
                </div>
                <i class="fa-solid fa-bell"></i>
             </div>
              <div class="profile">
                <div class="name">
                    <h4>Anshita Gupta</h4>
                    <p>1234567890</p>
                </div>
                    <div class="user-image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzyALOcLp4ykOIC4bim8L0xZIvgfLLZEo-mg&usqp=CAU" alt="">
                    </div>
                    <div class="drop">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
